<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forceify</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="inner">
        <div id="bg">
            <h1>Forceify</h1>
            <p>Use Force Touch in any device, today.</p>
            <p class="button">
                <a href="https://github.com/dalisoft/Forceify">Github</a>
            </p>
            <p class="footer">
                Copyright (c) 2017 <a href="https://github.com/dalisoft">dalisoft</a><br/>
				Site using <a href="https://github.com/Huxpro/forcify">Forcify.js</a> example/homepage for testing purpose
            </p>
        </div>
        <div id="forceMe"></div>
        <p id="forceValue">Force: 0.0000</p>


    </div>

    <script type="text/javascript" src="Forceify.js"></script>
	<script type="text/javascript">
	var forceMe = document.querySelector('#forceMe');
	var forceValue = document.querySelector('#forceValue');
	var force = new Forceify(forceMe);
	force.onForce(function(ev) {
		var force = ev.force;
		if (force > 0.65) {
			this.setAttribute("class", "active");
		} else {
			this.removeAttribute("class");
		}
		forceValue.textContent = 'Force: ' + force;
	});
	</script>
</body>
</html>
