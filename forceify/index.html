<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forceify</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="inner">
        <div id="bg">
            <h1>Forceify</h1>
            <p>Use Force Touch in any device, today.</p>
            <p class="button">
                <a href="https://github.com/dalisoft/Forceify">Github</a>
            </p>
            <p class="footer">
                Copyright (c) 2017 <a href="https://github.com/dalisoft">dalisoft</a><br/>
				Site using <a href="https://github.com/Huxpro/forcify">Forcify.js</a> example/homepage for testing purpose
            </p>
        </div>
        <div id="forceMe"></div>
        <p id="forceValue">Force: 0.0000</p>


    </div>

    <script type="text/javascript" src="Forceify.js"></script>
	<script type="text/javascript">
	try {
	var forceMe = document.querySelector('#forceMe');
	var forceValue = document.querySelector('#forceValue');
	var force = Forceify.RegisterNode(forceMe);
	force.on('force', function(ev) {
		var force = ev.force, scale = 1 + (force * 1.5);
		forceValue.innerHTML = 'Force: ' + force;
		var transform = 'translateX(-50%) translateY(-50%) scale(' + scale + ',' + scale + ')';
		forceMe.style.transform = transform;
		forceMe.style.webkitTransform = transform;
		forceMe.style.mozTransform = transform;
		forceMe.style.MsTransform = transform;
		forceMe.style.msTransform = transform;
	});
	} catch (e) {
		alert(e);
	}
	</script>
</body>
</html>
