<!DOCTYPE html>
<html>
<head>
<title>Tween.js - Basic Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	text-align: center;
	line-height: 5em;
}
.box {
	width: 50px;
	height: 50px;
	background: #fc0;
}
</style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
<div class="box box5"></div>
<script src="../dist/Tween.js"></script>
<script src="../../es6-tween-plugins/renderer/index.js"></script>
<script>
const { autoPlay, Tween, Easing, Timeline } = TWEEN;

autoPlay(true);

var box = [].slice.call(document.querySelectorAll('.box'));

console.log(box);

var tl = new Timeline();

tl.fromTo(box, {x:'0px'}, {x:'300px'}, {duration:2000,stagger:100,easing:Easing.Elastic.InOut});

tl.yoyo(true).repeat(Infinity)
</script>
</body>
</html>
